<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Vanilla Flashcard App Template</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- The font used for the flashcard app. You can change this to any other font. -->
		<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap" rel="stylesheet" />
		<!-- This line loads the CSS file containing the styles for the flashcard app. It can be modified to change the appearance of the app. -->
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<main>
			<!-- The heading includes a button to show/hide all flashcard entries. -->
			<h1 id="heading">
				<button id="toggle-entries" title="Show All Entries">|||</button>
				<span class="heading-title">Verb+Preposition Collocation Practice</span>
			</h1>
			<!-- A list of all cards for quick access -->
			<div id="entries" class="transition-fade transition-slide-from-left transition-slide-from-top" hidden>
				<div id="entries-inner">
					<table>
						<thead>
							<tr>
								<th>Word</th>
								<th>Collocation</th>
								<th>Meaning</th>
							</tr>
						</thead>
						<tbody id="entries-body"></tbody>
					</table>
				</div>
			</div>
			<!-- The flashcard area. Clicking flips between front and back by setting `dataset.side`. -->
			<div id="card">
				<div id="card-inner" data-side="front" role="button" tabindex="0">
					<div class="card-face card-front">
						<img id="card-front-image" class="flashcard-media" alt="" />
						<h2 id="card-front-word" class="highlight-word"></h2>
						<p id="card-front-sentence" class="sentence-text"></p>
					</div>

					<div class="card-face card-back">
						<h2 id="card-back-collocation" class="collocation-title"></h2>
						<div class="audio-controls">
							<audio id="card-back-audio" controls></audio>
						</div>
						<h3 id="card-back-meaning" class="meaning-text"></h3>
						<p id="card-back-complete" class="complete-sentence"></p>
					</div>
				</div>
				<button id="btn-review" class="btn-circle btn-left" title="Review Again"><span class="icon">↺</span><span class="label">Revise Again</span></button>
				<button id="btn-mastered" class="btn-circle btn-right" title="Mastered"><span class="icon">✓</span><span class="label">Mastered</span></button>
			</div>
			<!-- Actions removed; replaced by circular buttons beside the card -->
		</main>
		<!-- This line imports the JavaScript file containing the logic for the flashcard app. It can be modified to add functionality to the app. -->
		<script src="./index.js" type="module"></script>
	</body>
</html>
